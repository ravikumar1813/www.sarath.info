{% extends "base.html" %}
{% block content %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Contact Form</title>
  </head>
<body>
<header style="background-color: #101010; height: 0px;width: 0%">
    <img src="https://image.freepik.com/free-psd/festive-copy-space-design-wallpaper-mockup_53876-57754.jpg" width="1685">
   </header><br>
  <h1><b>Get In Touch</b></h1>
  <h3><b>Let's talk about everything! If you Don't like forms you can Send me as a email.</b></h3>
  <form method="post" action="/contact">
    {% csrf_token %}
  <div class="form-group">
        <label for="name">Name</label>
    <div class="col-7">
    <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name">
  </div>
    <div class="form-group">
          <label for="email">Email</label>
      <div class="col-7">
    <input type="text" class="form-control" id="email" name="email" placeholder="Enter Your Email">
    </div>
  <div class="form-group">
        <label for="mobile_no">Contact no</label>
    <div class="col-7">
    <input type="text" class="form-control" id="mobile_no" name="mobile_no" placeholder="Enter Your Contact Number">
  </div>
  <div class="form-group">
        <label for="address">Address</label>
    <div class="col-7">
    <input type="text" class="form-control" id="address" name="address" placeholder="Enter Your Address">
  </div>
  <div class="form-group">
    <label for="desc">Tell Me Your Suggestions...</label>
    <div class="col-7">
    <textarea class="form-control" id="desc" name="desc" placeholder="Enter Description"></textarea>
  </div>
    <br>
    <button class="btn btn-primary" type="submit">Send Message</button>
  </div>
  </div>
  </div>
    </div>
  </div>
</form>
    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>
{% endblock %}
